<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Grandiflora+One&family=Handlee&family=Montserrat:wght@200&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yusei+Magic&display=swap"
      rel="stylesheet"
    />
    <title>Weather App ⛅️</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="all-body-content">
      <header>
        <form id="search-form">
          <input
            class="search-input"
            type="search"
            placeholder="Enter Your City..."
            id="search-input"
          />
          <input class="search-button" type="submit" value="Search" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div class="current-city">
            <h1 class="city-name" id="current-city"></h1>
            <p class="city-details">
              <span id="current-date"></span>,
              <span id="weather-description"></span> <br />
              <span>
                Humidity:
                <strong id="humidity-description"></strong>, Wind:
                <strong id="wind-description"></strong
              ></span>
            </p>
          </div>
          <div class="current-temp">
            <span id="weather-icon"></span>
            <span class="current-temp-value" id="current-temperature">71</span>
            <!-- <span class="current-temp-unit">°F</span> -->
          </div>
        </div>
        <!-- The below div is for the forecast weather.  -->
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              Wed
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="36"
              />
              18 12
            </div>
            <div class="col-3">
              Thu
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="36"
              />
              18 12
            </div>
            <div class="col-4">
              Fri
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="36"
              />
              18 12
            </div>
            <div class="col-5">
              Sat
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="36"
              />
              18 12
            </div>
            <div class="col-6">
              Sun
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="36"
              />
              18 12
            </div>
            <div class="col-7">
              Mon
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="36"
              />
              18 12
            </div>
            <div class="col-8">
              Tue
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/broken-clouds-night.png"
                width="36"
              />
              18 12
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="https://github.com/codebaee" target="_blank"
            >Ashley Johnson</a
          >
          and is on
          <a href="https://github.com/codebaee" target="_blank">GitHub</a> and
          is hosted by
          <a href="https://clever-cascaron-d43c27.netlify.app/" target="_blank"
            >Netlify</a
          >
        </p>
      </footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
